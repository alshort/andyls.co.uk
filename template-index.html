<!doctype html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
    <title>${ title } | Andrew Lamzed-Short</title>
${ head() }
</head>
<body>
${ for(include-before) }
${ include-before }
${ endfor }
<hr />
${ body }
<article>
    <header>
        <h1>Recent Blog Posts</h1>
    </header>
    <div class="blog-posts">
    ${ for(posts) }
        <div class="blog-post$if(it.draft)$ draft$endif$">
            <div class="blog-post-title">
                <a href="${ it.url }">${ it.title }</a>
            </div>
            <div class="blog-post-subtitle">${ it.subtitle }</div>
            <div class="blog-post-date">${ it.publicationDate }</div>
        </div>
    ${ endfor }
    </div>
</article>
${ for(include-after) }
${ include-after }
${ endfor }
${ footer() }
</body>
</html>
