{{ define "main" }}
<article>
    <h1>{{- .Title -}}</h1>
    {{.Content}}

    <ul class="pages">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <h2><a href="{{.Permalink}}">{{- .Title -}}</a></h2>
            {{.Date.Format "2006-01-02"}}
        </li>
    {{ end }}
    </ul>
</article>
{{ end }}
