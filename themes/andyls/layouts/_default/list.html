{{ define "main" }}
<article>
    <h1>{{- .Title -}}</h1>
    {{.Content}}

    <ul class="pages">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <h2><a href="{{.Permalink}}">{{- .Title -}}</a></h2>
            <div class="date">{{.Date.Format "Jan 2, 2006" }}</div>
        </li>
    {{ end }}
    </ul>
</article>
{{ end }}
