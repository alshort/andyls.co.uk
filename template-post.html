<!doctype html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
    <title>${ title } | Andrew Lamzed-Short</title>
${ head() }
    <meta property="og:title" content="${ title }" />
    <meta property="og:url" content="https://www.andyls.co.uk/${ url }" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="en_GB" />
</head>
<body>
${ for(include-before) }
${ include-before }
${ endfor }
<hr />
<article>
    <header>
        <h1 class="post-title">${ title }</h1>
        <h2 class="post-subtitle">${ subtitle }</h2>
        <span class="post-details">Published ${ publicationDate }</span>
${ if(tags) }
<span class="post-details"> â€¢ </span>
<ul class="tags post-details">
${ for(tags) }
<li class="tag">${ it }</li>
${ endfor }
</ul>
${ endif }
    </header>
${ body }
</article>
${ for(include-after) }
${ include-after }
${ endfor }
${ footer() }
</body>
</html>
